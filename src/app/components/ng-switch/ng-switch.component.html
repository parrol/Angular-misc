<h3> ngSwitch </h3>
<hr>

<button type="button" class="btn btn-success me-3" (click)="alert='success'"> Success</button>
<button type="button" class="btn btn-info me-3" (click)="alert='info'"> Info </button>
<button type="button" class="btn btn-warning me-3" (click)="alert='warning'"> Warning</button>
<button type="button" class="btn btn-danger" (click)="alert='danger'"> Danger</button>

<div class="mt-4" [ngSwitch]="alert">

    <div *ngSwitchCase="'success'" class="alert alert-success" role="alert">
        A simºººle success alert—check it out!
    </div>
    <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
        A simple warning alert—check it out!
    </div>
    <div *ngSwitchCase="'info'" class="alert alert-info" role="alert">
        A simple info alert—check it out!
    </div>
    <div *ngSwitchDefault class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
    </div>
</div>
